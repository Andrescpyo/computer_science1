<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Nueva Música AVL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="screen" id="exploreScreen">
        <header class="header-explore">
            <h1>EXPLORE NEW MUSIC</h1>
            <p>Gestionado con Árboles AVL</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title or artist...">
                <button id="searchButton"><span class="icon fas fa-search"></span></button>
            </div>
            <button id="addSongButton" class="add-button"><span class="icon fas fa-plus"></span> Add Song</button>
        </header>

        <main class="main-content">
            <section class="trending-now">
                <h2>CANCIONES EN TU BIBLIOTECA</h2>
                <div class="card-grid" id="libraryGrid">
                    </div>
            </section>

            <section class="recently-played">
                <h2>RESULTADOS DE BÚSQUEDA</h2>
                <div class="music-list" id="searchResults">
                    <p id="noResultsText">Realiza una búsqueda para ver resultados.</p>
                </div>
            </section>
        </main>

        <footer class="navbar">
            <a href="#" class="nav-item active"><span class="icon fas fa-home"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-music"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-user"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-cog"></span></a>
        </footer>
    </div>

    <div class="screen player-screen" id="playerScreen" style="display: none;">
        <header class="player-header">
            <span class="icon fas fa-arrow-left" id="backToExplore"></span>
            <span class="icon fas fa-share-alt"></span>
        </header>
        <main class="player-main">
            <div class="album-art-large" id="playerAlbumArt" style="background: var(--gradient-1);"></div>
            <h2 class="song-title" id="playerSongTitle">Selecciona una canción</h2>
            <p class="artist-album" id="playerArtistAlbum">...</p>

            <div class="player-controls">
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0;"></div>
                </div>
                <div class="time-display">
                    <span>0.00</span>
                    <span id="playerDuration">0.00</span>
                </div>
                <div class="playback-buttons">
                    <span class="icon fas fa-backward"></span>
                    <span class="icon fas fa-play" id="playPauseButton"></span>
                    <span class="icon fas fa-forward"></span>
                </div>
            </div>
            <button class="lyrics-button">Lyrics</button>
        </main>
        <footer class="navbar">
            <a href="#" class="nav-item"><span class="icon fas fa-home"></span></a>
            <a href="#" class="nav-item active"><span class="icon fas fa-music"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-user"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-cog"></span></a>
        </footer>
    </div>

    <div class="screen playlist-screen" id="playlistScreen" style="display: none;">
        <header class="playlist-header">
            <span class="icon fas fa-arrow-left" id="backToExploreFromPlaylist"></span>
            <span class="icon fas fa-share-alt"></span>
        </header>
        <main class="playlist-main">
            <div class="playlist-info">
                <div class="album-cover-playlist" id="playlistAlbumArt" style="background: var(--gradient-1);"></div>
                <div class="text-info">
                    <h2 class="playlist-title" id="playlistTitle">Título del Álbum</h2>
                    <p class="playlist-artist" id="playlistArtist">Nombre del Artista</p>
                    <p class="playlist-album" id="playlistAlbum">Nombre del Álbum</p>
                    <p class="plays" id="playlistPlays">X Plays</p>
                </div>
                <div class="playlist-actions">
                    <span class="icon fas fa-download"></span>
                    <span class="icon fas fa-heart"></span>
                    <span class="icon fas fa-plus"></span>
                    <span class="icon fas fa-ellipsis-h"></span>
                </div>
            </div>

            <ul class="track-list" id="playlistTrackList">
                </ul>
        </main>
        <footer class="navbar">
            <a href="#" class="nav-item"><span class="icon fas fa-home"></span></a>
            <a href="#" class="nav-item active"><span class="icon fas fa-music"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-user"></span></a>
            <a href="#" class="nav-item"><span class="icon fas fa-cog"></span></a>
        </footer>
    </div>

    <div id="addSongModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Añadir Nueva Canción</h2>
            <form id="addSongForm">
                <label for="newId">ID:</label>
                <input type="number" id="newId" required><br>
                <label for="newTitle">Título:</label>
                <input type="text" id="newTitle" required><br>
                <label for="newArtist">Artista:</label>
                <input type="text" id="newArtist" required><br>
                <label for="newAlbum">Álbum:</label>
                <input type="text" id="newAlbum" required><br>
                <label for="newYear">Año:</label>
                <input type="number" id="newYear" required><br>
                <label for="newDuration">Duración (segundos):</label>
                <input type="number" id="newDuration" required><br>
                <button type="submit">Añadir Canción</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
